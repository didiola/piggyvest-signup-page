<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiggyVest | Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
    <div class="logo-container">
      <a href="#">
        <img src="/images/piggyvest-logo.0b78a8fa.svg" alt="piggyvest-logo">
      </a>
    </div>
    <div class="form-wrapper">
      <div class="form-header">
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
      </div>
      <div class="form-container">
        <form>
          <div class="input-container">
            <label>full name</label>
            <input type="text" placeholder="full name">
          </div>
          <div class="input-container">
            <label>Email Address</label>
            <input type="text" placeholder="Email Address">
          </div>
          <div class="input-container">
            <label>Phone Number</label>
            <input type="text" placeholder="Phone Number">
          </div>
          <div class="input-container">
            <label>Password</label>
            <input type="text" placeholder="Password">
          </div>
          <div class="input-container">
            <label>Referrer Phone or Promo Code (Optional)</label>
            <input type="text" placeholder="Referrer Phone or Promo Code">
          </div>
          <div class="input-container with-icon">
            <label>How Did You Hear About Us? (Optional)</label>
            <select class="input-select">
              <option>Click To Select</option>
              <option>Facebook</option>
              <option>Twitter Instagram</option>
              <option>Google search</option>
            </select>
            <div class="icon">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <button type="submit" class="btn-submit"> create account</button>
        </form>
      </div>
    </div>
    <a href="#" class="login-link">Already have an account? Log in</a>

  </div>
</body>

</html>
